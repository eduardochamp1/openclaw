# OpenClaw Agent - Docker Compose
# ================================
#
# Usage:
#   docker-compose up -d          # Start in background
#   docker-compose run openclaw   # Run interactively
#   docker-compose logs -f        # View logs

version: '3.8'

services:
  openclaw:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: openclaw-agent
    
    # Environment variables (API keys)
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
    
    # Volumes for persistence
    volumes:
      - openclaw-workspace:/app/workspace
      - openclaw-data:/app/data
      - openclaw-logs:/app/logs
      - ../config:/app/config:ro
    
    # Interactive mode requires these
    stdin_open: true
    tty: true
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import openclaw; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Named volumes for data persistence
volumes:
  openclaw-workspace:
    driver: local
  openclaw-data:
    driver: local
  openclaw-logs:
    driver: local

# Network (optional, for future microservices)
networks:
  default:
    name: openclaw-network
