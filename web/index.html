<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #ff6b35;
            --accent-hover: #ff8555;
            --user-bubble: #2d5a7b;
            --assistant-bubble: #1e1e1e;
            --border: #333;
            --success: #4ade80;
            --error: #f87171;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 1.75rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #ffa07a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            transition: background 0.3s;
        }

        .status-dot.connected {
            background: var(--success);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.assistant, .message.system, .message.error {
            align-self: flex-start;
        }

        .message-content {
            padding: 0.875rem 1.125rem;
            border-radius: 1rem;
            line-height: 1.5;
            font-size: 0.9375rem;
        }

        .message.user .message-content {
            background: var(--user-bubble);
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant .message-content {
            background: var(--assistant-bubble);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }

        .message.system .message-content {
            background: transparent;
            border: 1px dashed var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .message.error .message-content {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            padding: 0 0.5rem;
        }

        .message.user .message-time {
            text-align: right;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.125rem;
            background: var(--assistant-bubble);
            border: 1px solid var(--border);
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
            max-width: fit-content;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 1rem 1.5rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 0.9375rem;
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background: var(--accent);
            border: none;
            border-radius: 0.75rem;
            padding: 0 1.25rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background: var(--accent-hover);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Markdown-like styling */
        .message-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.875em;
        }

        .message-content pre {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content a {
            color: var(--accent);
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        /* Welcome Screen */
        .welcome {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .welcome h2 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .welcome p {
            max-width: 400px;
            margin: 0 auto;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .suggestion {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border);
        }

        /* Mobile */
        @media (max-width: 640px) {
            .message {
                max-width: 90%;
            }

            .header {
                padding: 0.75rem 1rem;
            }

            .input-area {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <span class="logo-icon">ü¶Ä</span>
            <span class="logo-text">OpenClaw</span>
        </div>
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Desconectado</span>
        </div>
    </header>

    <main class="chat-container" id="chatContainer">
        <div class="welcome" id="welcome">
            <div class="welcome-icon">ü¶Ä</div>
            <h2>Ol√°! Eu sou o OpenClaw</h2>
            <p>Um agente aut√¥nomo de IA. Posso pesquisar na web, gerenciar arquivos e muito mais.</p>
            <div class="suggestions">
                <button class="suggestion" onclick="sendSuggestion('Pesquise as √∫ltimas not√≠cias sobre IA')">
                    üîç Pesquisar not√≠cias
                </button>
                <button class="suggestion" onclick="sendSuggestion('Crie um arquivo hello.txt com Ol√° Mundo')">
                    üìù Criar arquivo
                </button>
                <button class="suggestion" onclick="sendSuggestion('Quais s√£o suas funcionalidades?')">
                    ‚ùì O que voc√™ faz?
                </button>
            </div>
        </div>
    </main>

    <footer class="input-area">
        <div class="input-wrapper">
            <textarea 
                class="input-field" 
                id="messageInput" 
                placeholder="Digite sua mensagem..."
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </footer>

    <script>
        // State
        let ws = null;
        let sessionId = localStorage.getItem('openclaw_session') || generateSessionId();
        let isConnected = false;
        let isTyping = false;

        // Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const welcome = document.getElementById('welcome');

        // Generate session ID
        function generateSessionId() {
            const id = Math.random().toString(36).substring(2, 10);
            localStorage.setItem('openclaw_session', id);
            return id;
        }

        // Connect WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${sessionId}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                statusDot.classList.add('connected');
                statusText.textContent = 'Conectado';
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                isConnected = false;
                statusDot.classList.remove('connected');
                statusText.textContent = 'Desconectado';
                console.log('WebSocket disconnected');
                
                // Reconnect after 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Handle incoming messages
        function handleMessage(data) {
            // Hide welcome on first message
            if (welcome) {
                welcome.style.display = 'none';
            }

            // Remove typing indicator
            removeTypingIndicator();

            if (data.type === 'typing') {
                showTypingIndicator();
                return;
            }

            addMessage(data.type, data.content, data.timestamp);
        }

        // Add message to chat
        function addMessage(type, content, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);

            messageDiv.appendChild(contentDiv);

            if (timestamp) {
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date(timestamp).toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                messageDiv.appendChild(timeDiv);
            }

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // Format message (basic markdown)
        function formatMessage(text) {
            if (!text) return '';
            
            // Escape HTML
            text = text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            
            // Code blocks
            text = text.replace(/```(\w*)\n?([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // Inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Line breaks
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        // Show typing indicator
        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;

            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;

            chatContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            isTyping = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !isConnected) return;

            // Hide welcome
            if (welcome) {
                welcome.style.display = 'none';
            }

            // Add user message
            addMessage('user', message, new Date().toISOString());

            // Send via WebSocket
            ws.send(JSON.stringify({ message }));

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        // Send suggestion
        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Scroll to bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Initialize
        connect();
    </script>
</body>
</html>
